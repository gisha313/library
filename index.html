<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>book-open-blank-variant</title>
                    <path
                        d="M6.5 20C8.2 20 10.65 20.65 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5C19.89 4.65 18.67 4.5 17.5 4.5C15.55 4.5 13.45 4.9 12 6C10.55 4.9 8.45 4.5 6.5 4.5C5.33 4.5 4.11 4.65 3 5C2.25 5.25 1.6 5.55 1 6V20.6C1 20.85 1.25 21.1 1.5 21.1C1.6 21.1 1.65 21.1 1.75 21.05C3.15 20.3 4.85 20 6.5 20M12 19.5V8C13.35 7.15 15.8 6.5 17.5 6.5C18.7 6.5 19.9 6.65 21 7V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5Z" />
                </svg>
            </div>
            <h1>Library</h1>
        </div>
        <div class="add-book-section">
            <p>Want to add to the collection?</p>
            <button type="button" id="call-book-form">Add a Book!</button>
        </div>
    </header>
    <main class="content">
        <div class="card-container">
            <div class="card">
                <h2 class="book-title">A Clockwork Orange</h2>
                <p>by <em>Anthony Burgees</em></p>
                <p>240 pages</p>
                <p class="read">Not Read</p>
            </div>
            <div class="card">
                <h2 class="book-title">Brave New World</h2>
                <p>by <em>Aldous Huxley</em></p>
                <p>200 pages</p>
                <p class="read">Read</p>
            </div>
            <div class="card">
                <h2 class="book-title">The Secret History</h2>
                <p>by <em>Donna Tartt</em></p>
                <p>636 pages</p>
                <p class="read">Not Read</p>
            </div>
            <div class="card">
                <h2 class="book-title">Catcher in the Rye</h2>
                <p>by <em>J. D. Salinger</em></p>
                <p>210 pages</p>
                <p class="read">Read</p>
            </div>
        </div>
    </main>
    <div class="book-form">
        <form action="#" method="GET">
            <div class="form-container">
                <div class="form-cell">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book-title">
                </div>
                <div class="form-cell">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book-author">
                </div>
                <div class="form-row">
                    <div class="form-cell">
                        <label for="pages">Pages</label>
                        <input type="tel" name="book-pages" id="pages">
                    </div>
                    <div class="form-cell checkbox">
                        <label for="isRead">Read?</label>
                        <input type="checkbox" name="is-read" id="isRead">
                    </div>
                </div>
                <button id="add-book">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
