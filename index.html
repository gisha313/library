<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Library</h1>
        <div class="add-book-section">
            <p>Want to add to the collection?</p>
            <button type="button">Add a Book!</button>
        </div>
    </header>
    <main class="content">
        <div class="card">
            <h2>A Clockwork Orange</h2>
            <p>by <em>Anthony Burgees</em></p>
            <p>240 pages</p>
            <p class="read">Not Read</p>
        </div>
        <div class="card">
            <h2>Brave New World</h2>
            <p>by <em>Aldous Huxley</em></p>
            <p>200 pages</p>
            <p class="read">Read</p>
        </div>
        <div class="card">
            <h2>The Secret History</h2>
            <p>by <em>Donna Tartt</em></p>
            <p>636 pages</p>
            <p class="read">Not Read</p>
        </div>
        <div class="card">
            <h2>Catcher in the Rye</h2>
            <p>by <em>J. D. Salinger</em></p>
            <p>210 pages</p>
            <p class="read">Read</p>
        </div>
    </main>
</body>

</html>
